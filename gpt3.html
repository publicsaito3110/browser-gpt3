<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ChatGPT</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/ityped@1.0.3"></script>
    <link href="./css/gpt3.css" rel="stylesheet">
    <script src="./js/gpt3.js"></script>
  </head>
  <body>
    <div class="container">
      <pre class="text-break fs-5 font-monospace mt-3">
        <span id="chat-box"></span>
        <span class="ityped-cursor">|</span>
      </pre>
    </div>
    <div id="text-form" class="position-fixed bottom-0 w-100 translate-end">
      <div class="row">
        <div class="col-9 ms-5 p-0">
          <input type="text" id="prompt" class="form-control">
        </div>
        <div class="col-2 p-0">
          <button id="btn" class="btn btn-primary" disabled>
            検索
            <i class="bi bi-search"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center text-primary position-fixed start-50 top-50">
      <div id="load-circle" class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </body>
</html>
